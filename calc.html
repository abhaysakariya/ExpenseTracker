<body class="d-flex flex-column">

  <div class="addfromcalc">


    <div class="card" style="margin:50% 1rem;">
      <h5 class="card-header">Add Expense</h5>
      <div class="card-body">

        <input id="title" type="text" placeholder="Enter Title" required>
        <br>
        <input id="date" type="date" required>
        <br>
        <input id="amount" type="number" placeholder="Enter Amount" required>
        <br>
        <button type="submit" class="btn btn-primary" id="addbtn">ADD</button>
        <button type="submit" class="btn btn-primary" id="cancelbtn">Cancel</button> 
        </div>
      </div>
    </div>

    <div class="body">





      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Expense Tracker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Expenses<span class="sr-only">(current)</span></a>
            </li>
            
            <li class="nav-item active">
              <a class="nav-link" href="#">Calculator</a>
            </li>
             <li class="nav-item">
              <a class="nav-link" href="todo.html   ">ToDo List</a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="contianer jumbotron bg-dark">
        <input class="display" id="display" type="text" placeholder="0" readonly disabled>

        <button class="border-0 row1 first" type="button" onclick="clearinput()">AC</button>
        <button class="border-0 row1" type="button" value="%" onclick="displaynumber(this.value)">%</button>
        <button class=" border-0 row1" type="button" onclick="backspace()">B</button>
        <button class="border-0 funcbtn" value="/" type="button" onclick="displaynumber(this.value)">รท</button>

        <button class="border-0 row2 first" type="button" value="7" onclick="displaynumber(this.value)">7</button>
        <button class="border-0 row2" type="button" value="8" onclick="displaynumber(this.value)">8</button>
        <button class=" border-0 row2" type="button" value="9" onclick="displaynumber(this.value)">9</button>
        <button class="border-0 funcbtn" value="*" type="button" onclick="displaynumber(this.value)">x</button>

        <button class="border-0 row2 first" type="button" value="4" onclick="displaynumber(this.value)">4</button>
        <button class="border-0 row2" type="button" value="5" onclick="displaynumber(this.value)">5</button>
        <button class=" border-0 row2" type="button" value="6" onclick="displaynumber(this.value)">6</button>
        <button class="border-0 funcbtn" value="+" type="button" onclick="displaynumber(this.value)">+</button>

        <button class="border-0 row2 first" type="button" value="1" onclick="displaynumber(this.value)">1</button>
        <button class="border-0 row2" type="button" value="2" onclick="displaynumber(this.value)">2</button>
        <button class=" border-0 row2" type="button" value="3" onclick="displaynumber(this.value)">3</button>
        <button class="border-0 funcbtn" value="-" type="button" onclick="displaynumber(this.value)">-</button>

        <button class="border-0 row2 first" type="button" value="00" onclick="displaynumber(this.value)">00</button>
        <button class="border-0 row2" type="button" value="0" onclick="displaynumber(this.value)">0</button>
        <button class=" border-0 row2" type="button" value="." onclick="displaynumber(this.value)">.</button>
        <button class="border-0 funcbtn" value="+" type="button" onclick="answer()">=</button>

        <button class="border-0 btn addbtn first" type="button" onclick="addfromcalc()">ADD TO EXPENSE</button>

      </div>




    </div>
